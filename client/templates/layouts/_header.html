<template name="_header">
  <nav>
    <div class="nav-wrapper">
      <div class="container">
        <a class="brand-logo" href="{{pathFor 'home'}}">sisyphean</a>

        <ul class="right">
          <li><a class="dropdown-button" href="#!" data-activates="user-dropdown"><i class="mdi-navigation-more-vert"></i></a></li>
        </ul>

        <ul class="right hide-on-med-and-down">
          <li class="{{ isActiveRoute regex='Home' }}"><a href="{{ pathFor 'home' }}" title="Home"><i class="mdi-action-home"></i></a></li>
          {{#if currentUser}}
          <li class="{{ isActiveRoute regex='Tasks' }}"><a href="{{ pathFor 'tasks' }}" title="Tasks"><i class="mdi-action-assignment"></i></a></li>
          <li class="{{ isActiveRoute regex='Statistik' }}"><a href="{{ pathFor 'tasks' }}" title="Statisitk"><i class="mdi-av-equalizer"></i></a></li>
          <li class="{{ isActiveRoute regex='settings' }}"><a href="{{ pathFor 'settings' }}" title="Einstellungen"><i class="mdi-action-settings"></i></a></li>
          {{/if}}
        </ul>

        <ul id="user-dropdown" class="dropdown-content">
          {{#if currentUser}}
          <li><a href="#" data-action="logout"><i class="mdi-action-lock"></i> Ausloggen</a></li>
          {{else}}
          <li><a href="{{ pathFor 'atSignIn' }}">Anmelden</a></li>
          <li><a href="{{ pathFor 'atSignUp' }}">Registrieren</a></li>
          {{/if}}
        </ul>

        <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
      </div>
    </div>
  </nav>

  <ul id="nav-mobile" class="side-nav">
    <li class="bold {{ isActiveRoute regex='Home' }}"><a href="{{ pathFor 'home' }}" title="Home"><i class="mdi-action-home"></i> Home</a></li>
    {{#if currentUser}}
    <li class="bold {{ isActiveRoute regex='Tasks' }}"><a href="{{ pathFor 'tasks' }}" title="Tasks"><i class="mdi-action-assignment"></i> Tasks</a></li>
    <li class="bold {{ isActiveRoute regex='Statistik' }}"><a href="{{ pathFor 'tasks' }}" title="Statistik"><i class="mdi-av-equalizer"></i> Statistik</a></li>
    <li class="bold {{ isActiveRoute regex='settings' }}"><a href="{{ pathFor 'settings' }}" title="Einstellungen"><i class="mdi-action-settings"></i> Einstellungen</a></li>
    {{/if}}

  </ul>

</template>
